<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
        Open Modal
    </button>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">UPDATE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="updateNameService">Tên dịch vụ:</label>
                        <input type="text" class="form-control" id="updateNameService" placeholder="Nhập tên dịch vụ">
                    </div>
                    <div class="form-group">
                        <label for="updatePrice">Giá:</label>
                        <input type="text" class="form-control" id="updatePrice" placeholder="Nhập giá">
                    </div>
                    <div class="form-group">
                        <label for="updateImage">Hình ảnh:</label>
                        <input type="text" class="form-control" id="updateImage" placeholder="Nhập URL hình ảnh">
                    </div>
                    <div class="form-group">
                        <label for="updateDetails">Chi tiết:</label>
                        <input type="text" class="form-control" id="updateDetails" placeholder="Nhập chi tiết">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveUpdate()">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            // Ví dụ: Đóng modal
            closeModal();
        }

        // Hàm đóng modal
        function closeModal() {
            $('#updateModal').modal('hide');
        }
    </script>
</body>

</html>
