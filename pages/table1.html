<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <table id="custom-table" class="table table-bordered ">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Image</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody id="dataProduct">
    
        </tbody>
    </table>

<script>
    let productAPI = 'https://6520d258906e276284c4af2a.mockapi.io/products';
        function loadData() {
            $.ajax({
                type: 'GET',
                contentType: 'application/json',
                url: productAPI,
                success: function (responseData) {
                    $("#dataProduct").html(responseData.map(function (item) {
                        return `
          <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td><img src="${item.image}" alt="Product Image" width="100px" height = "100px" ></td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>
              <button class="btn btn-primary" onclick="update(${item.id})">update</button>
              <button class="btn btn-primary" onclick="deleteProduct(${item.id})">delete</button>
            </td>
          </tr>
        `;
                    }));
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
        // Gọi hàm loadData để tải dữ liệu khi trang được tải
        loadData();
</script>    
    
</body>
</html>
