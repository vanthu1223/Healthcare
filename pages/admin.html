            <p class="bold">Th∆∞</p>
            <p>Admin</p>

    <ul>
        <li>
            <a href="#">
                <i class='bx bx-user-circle'></i>
                <span class="nav-item">
                    User 
                </span>
            </a>
            <span class="tooltip">
                User
            </span>
        </li>
        <li>
            <a href="#">
                <i class='bx bxl-product-hunt'></i>
                <span class="nav-item">
                    Product

</div>
<div class="main-content">
    <div class="container">
        <h1>Admin</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Servieces</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">New Service</label>
                    <input type="text" class="form-control"id="nameService">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Details</label>
                    <input type="text" class="form-control" id="details">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" onclick="newService()">Create</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
  <table id="custom-table" class="table table-bordered ">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
        <td>Details</td>
      </tr>
    </thead>
    <tbody id="dataProduct">
    </tbody>
  </table>  
  <table id="custom-table1" class="table table-bordered ">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name Customer</td>
        <td>Avatar</td>
        <td>Email</td>
        <td>Role</td>
      </tr>
    </thead>
    <tbody id="dataUser">
    </tbody>
  </table>  
</div>
</div>
