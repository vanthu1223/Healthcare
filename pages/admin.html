<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asserts/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu1">User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu2">Message</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane container-fluid active" id="home">
            <div class="container-fluid">
                <h1 class = "animate-charcter">Service</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-bottom: 10px;">
                  Create
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Servieces</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label class="form-label">New Service</label>
                            <input type="text" class="form-control"id="nameService">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Image</label>
                            <input type="text" class="form-control" id="image">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Details</label>
                            <input type="text" class="form-control" id="details">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" onclick="newService()">Create</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <table id="custom-table" class="table table-bordered ">
                <thead>
                  <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Image</td>
                    <td>Details</td>
                  </tr>
                </thead>
                <tbody id="dataProduct">
                </tbody>
              </table> 
        </div>
        <div class="tab-pane container fade" id="menu1">
            <div class="container-fluid">
                <h1 class = "animate-charcter">User</h1>
            </div>
            <table id="custom-table1" class="table table-bordered">
                <thead>
                  <tr>
                    <td>ID</td>
                    <td>Name Customer</td>
                    <td>Email</td>
                    <td>Role</td>
                  </tr>
                </thead>
                <tbody id="dataUser">
                </tbody>
              </table> 
        </div>
        <div class="tab-pane container fade" id="menu2">
          <div class="container-fluid">
            <h1 class = "animate-charcter">message</h1>
        </div>
          <table id="contactTable"  class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="dataContact">
            </tbody>
          </table> 
        </div>
      </div>
      <script src="../asserts/javaScript/admin.js"></script>
</body>
</html>
